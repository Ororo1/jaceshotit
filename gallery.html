<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="src/styles/main.css">
  <style>
    .gallery-container {
      min-height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vw 0 4vw 0;
    }
    .gallery-grid {
      column-count: 4;
      column-gap: 0;
      width: 97vw;
      max-width: 1600px;
    }
    .gallery-grid img {
      display: block;
      width: 100%;
      height: auto;
      padding: 0.7vw;
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.13);
      background: #111;
      break-inside: avoid;
      box-sizing: border-box;
      cursor: pointer;
    }
    @media (max-width: 1200px) {
      .gallery-grid {
        column-count: 3;
      }
    }
    @media (max-width: 900px) {
      .gallery-grid {
        column-count: 2;
      }
    }
    @media (max-width: 600px) {
      .gallery-container {
        padding: 4vw 0 8vw 0;
      }
      .gallery-grid {
        column-count: 2;
        width: 99vw;
      }
      .gallery-grid img {
        border-radius: 1.2rem;
        padding: 1vw;
        background: #111;
      }
    }
    .lightbox-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.92);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .lightbox-overlay.active {
      visibility: visible;
      opacity: 1;
    }
    .lightbox-img {
      max-width: 96vw;
      max-height: 92vh;
      border-radius: 1.2rem;
      box-shadow: 0 2px 24px 0 rgba(0,0,0,0.25);
      background: #111;
      object-fit: contain;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: #fff;
      background: rgba(0,0,0,0.18);
      border: none;
      border-radius: 50%;
      width: 2.2em;
      height: 2.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2100;
      transition: background 0.2s;
    }
    .lightbox-nav:hover { background: rgba(255,140,0,0.25); }
    .lightbox-prev { left: 2vw; }
    .lightbox-next { right: 2vw; }
    .lightbox-close {
      position: absolute;
      top: 2vw;
      right: 2vw;
      font-size: 2.2rem;
      color: #fff;
      background: rgba(0,0,0,0.18);
      border: none;
      border-radius: 50%;
      width: 2em;
      height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2100;
      transition: background 0.2s;
    }
    .lightbox-close:hover { background: rgba(255,0,0,0.25); }
    @media (max-width: 600px) {
      .lightbox-img { max-width: 99vw; max-height: 80vh; border-radius: 0.7rem; }
      .lightbox-prev, .lightbox-next { font-size: 2rem; width: 1.7em; height: 1.7em; }
      .lightbox-close { font-size: 1.7rem; width: 1.5em; height: 1.5em; }
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h1 style="color:#fff;font-family:'Glacial Indifference',Arial,sans-serif;font-size:2.2rem;margin-bottom:2vw;">Gallery</h1>
    <div class="gallery-grid">
      <img src="images/gallery (1).jpg" alt="Gallery 1">
      <img src="images/gallery (1).png" alt="Gallery 1">
      <img src="images/gallery (2).jpg" alt="Gallery 2">
      <img src="images/gallery (3).jpg" alt="Gallery 3">
      <img src="images/gallery (4).jpg" alt="Gallery 4">
      <img src="images/gallery (6).jpg" alt="Gallery 6">
      <img src="images/gallery (7).jpg" alt="Gallery 7">
      <img src="images/gallery (8).jpg" alt="Gallery 8">
      <img src="images/gallery (9).jpg" alt="Gallery 9">
      <img src="images/gallery (10).jpg" alt="Gallery 10">
      <img src="images/gallery (11).jpg" alt="Gallery 11">
      <img src="images/WhatsApp Image 2025-09-01 at 10.08.17_fc7bdcc0.jpg" alt="Gallery New 1">
      <img src="images/magazine (1).jpg" alt="Magazine 1">
      <img src="images/magazine.png" alt="Magazine">
      <img src="images/magazine (7).png" alt="Magazine 7">
      <img src="images/magazine (7).jpg" alt="Magazine 7">
      <img src="images/magazine (6).png" alt="Magazine 6">
      <img src="images/hero.png" alt="Hero">
    </div>
    <a href="https://wa.me/2349032401915" target="_blank" class="floating-logo">
      <img src="images/logo.png" alt="Logo">
    </a>
    <a href="index.html" class="home-icon">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>

    </a>
  </div>
</body>
  <div class="lightbox-overlay" id="lightbox">
    <button class="lightbox-nav lightbox-prev" id="lightboxPrev" aria-label="Previous">&#8592;</button>
    <img class="lightbox-img" id="lightboxImg" src="" alt="Gallery Image">
    <button class="lightbox-nav lightbox-next" id="lightboxNext" aria-label="Next">&#8594;</button>
    <button class="lightbox-close" id="lightboxClose" aria-label="Close">&times;</button>
  </div>
  <style>
    .floating-logo {
      position: fixed;
      left: 2vw;
      bottom: 2vw;
      width: 50px;
      height: 50px;
      z-index: 3000;
      background: #000;
      border-radius: 50%;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.25);
      padding: 0.25em;
      transition: transform 0.18s, background 0.18s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    .floating-logo img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }
    .floating-logo:hover {
      transform: scale(1.12) rotate(-8deg);
      background: #25d366;
    }
    @media (max-width: 600px) {
      .floating-logo {
        width: 42px;
        height: 42px;
        left: 3vw;
        bottom: 3vw;
        padding: 0.2em;
      }
    }
    .home-icon {
      position: fixed;
      right: 2vw;
      bottom: 2vw;
      width: 50px;
      height: 50px;
      z-index: 3000;
      background: rgba(255,255,255,0.12);
      border-radius: 50%;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.18s, background 0.18s;
      cursor: pointer;
    }
    .home-icon svg {
      width: 24px;
      height: 24px;
      color: #fff;
    }
    .home-icon:hover {
      transform: scale(1.12) rotate(8deg);
      background: rgba(255,140,0,0.25);
    }
    @media (max-width: 600px) {
      .home-icon {
        width: 42px;
        height: 42px;
        right: 3vw;
        bottom: 3vw;
      }
      .home-icon svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
  <script>
    // Shuffle images
    window.addEventListener('DOMContentLoaded', function() {
      const grid = document.querySelector('.gallery-grid');
      if (!grid) return;
      const images = Array.from(grid.querySelectorAll('img'));
      for (let i = images.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [images[i], images[j]] = [images[j], images[i]];
      }
      images.forEach(img => grid.appendChild(img));
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');
    const lightboxClose = document.getElementById('lightboxClose');
    let galleryImages = [];
    let currentIndex = 0;

    document.addEventListener('DOMContentLoaded', function() {
      galleryImages = Array.from(document.querySelectorAll('.gallery-grid img'));
      galleryImages.forEach((img, idx) => {
        img.addEventListener('click', () => openLightbox(idx));
      });
      lightboxPrev.addEventListener('click', showPrev);
      lightboxNext.addEventListener('click', showNext);
      lightboxClose.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        closeLightbox();
      });
      lightbox.addEventListener('click', function(e) {
        if (e.target === lightbox) closeLightbox();
      });
      // Keyboard navigation
      document.addEventListener('keydown', function(e) {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'Escape') closeLightbox();
      });
      // Touch/swipe navigation
      let startX = null;
      lightboxImg.addEventListener('touchstart', function(e) {
        startX = e.touches[0].clientX;
      });
      lightboxImg.addEventListener('touchend', function(e) {
        if (startX === null) return;
        let endX = e.changedTouches[0].clientX;
        if (endX - startX > 40) showPrev();
        else if (startX - endX > 40) showNext();
        startX = null;
      });
    });

    function openLightbox(idx) {
      lightbox.classList.add('active');
      lightboxImg.src = galleryImages[idx].src;
      currentIndex = idx;
    }
    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    }
    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }
    function showNext() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }
  </script>
</html>
